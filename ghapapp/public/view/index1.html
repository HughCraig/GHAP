<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Intro to SceneView - Create a 3D map</title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.17/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.17/"></script>
    <script>
	
	function getCenterCoords() {
		const urlParams = new URLSearchParams(window.location.search);
		console.log(urlParams);
		const latlng = urlParams.get('latlng');
		console.log(llswitch(latlng));
		return llswitch(latlng)

	}
	
	function llswitch(ll) {
		lla = ll.split(",");
		return [lla[1],lla[0]];
	}

      require(["esri/Map", "esri/views/SceneView"], function(Map, SceneView) {
        var map = new Map({
          basemap: "hybrid",
          ground: "world-elevation"
        });
        var view = new SceneView({
          container: "viewDiv", // Reference to the scene div created in step 5
          map: map, // Reference to the map object created before the scene
          scale: 50000000, // Sets the initial scale to 1:50,000,000
          center: getCenterCoords(), // Sets the center point of view with lon/lat
		  camera: {
            position: [7.654, 45.919, 5183],
            tilt: 80
          }
        });
      });
    </script>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
